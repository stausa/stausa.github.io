<aside>
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    <ul class="sub-menu">
      {{ range .Children }}
        <li {{ if (eq $currentPage.RelPermalink .URL) }}class="active"{{ end }}>
          {{/*  {{ partial "fontawesome.html" "angle-right" }}  */}}
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</aside>
